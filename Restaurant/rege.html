<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="./rege.css">
</head> 
<body>
    <div class="login" >
        <h2 style="color:white;" >REGISTRATION FORM</h2>
        <form action="">
            <label for="">FIRSTNAME:</label>
            <input style=" padding:8px; " type="text" placeholder="enter firstname" size="30px" >
            <br>
            <br>
            <label for="">LASTNAME:</label>
            <input style=" padding:8px; " type="text" placeholder="enter lastname" size="30px" >
            <br>
            <br>
            <label for="">USERNAME:</label>
            <input style=" padding:8px; " type="text" placeholder="enter username" size="30px" >
            <br>
            <br>
            <label for="">PASSWORD:</label>
            <input style="padding:8px;" type="password" placeholder="enter password" size="30px">
            <br>
            <br>
            <button style="padding: 10px; background-color: rgb(139, 65, 16); border-radius: 5px; color: white; " >RESET</button>
            <button style="padding: 10px;background-color: rgb(19, 126, 15); border-radius: 5px; color: white;margin-left:80px ; " >SUBMIT</button>
        </form>
    </div>
</body>
</html>
