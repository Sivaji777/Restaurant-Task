<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login" >
        <h1>LOGIN FORM</h1>
        <form action="">
            <label for="">USERNAME:</label>
            <input style=" padding:8px; " type="text" placeholder="enter username" size="30px" >
            <br>
            <br>
            <label for="">PASSWORD:</label>
            <input style="padding:8px;" type="password" placeholder="enter password" size="30px">
            <br>
            <br>
            <button style="padding: 10px; background-color: rgb(42, 55, 177); border-radius: 5px; color: white; " >RESET</button>
            <button style="padding: 10px;background-color: rgb(138, 130, 21); border-radius: 5px; color: white; " >SUBMIT</button>
        </form>
    </div>
</body>
</html>
